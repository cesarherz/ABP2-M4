<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Formulario de Proveedores</title>
    
</head>
<body>
    <h1>Formulario para Agregar Proveedores</h1>
    <form id="proveedorForm">
        <label for="nombre">Nombre del Proveedor:</label>
        <input type="text" id="nombre" required><br><br>

        <label for="nombreArticulo">Nombre del Artículo:</label>
        <input type="text" id="nombreArticulo" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="number" id="telefono" required><br><br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" required><br><br>

        <label for="impuesto">Porcentaje de Impuesto (%):</label>
        <input type="number" id="impuesto" value="19" required><br><br>

        <button type="submit">Agregar Proveedor</button>
    </form>

    <div id="resultado"></div>

    <script type="module" src="assets/js/main.js" defer></script>
</body>
</html>
